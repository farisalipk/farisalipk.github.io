<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Immersive Forest Journey</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div id="container"></div>
            <div id="description-container">
                <p id="description-text">Welcome to my mealworm project! Built in Three.js, this interactive website
                    provides a firsthand view of each stage of
                    a mealworm's life.</p>
            </div>
            <div class="controls">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
            <div id="stage-info"></div>
        </div>
        <script type="module" src="main.js"></script>
    </body>

</html>
